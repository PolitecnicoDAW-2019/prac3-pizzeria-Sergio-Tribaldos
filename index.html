<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="src/assets/index.css" />
    <link
      rel="stylesheet"
      href="src/resources/bootstrap-4.3.1/css/bootstrap.css"
    />
    <script src="src/resources/bootstrap-4.3.1/js/bootstrap.js"></script>
  </head>
  <body>
    <button
      id="togglePizzaView"
      class="btn btn-outline-success selectedButton togglePizzaView"
    >
      Toggle
    </button>
    <div class="container-fluid principal ">
      <div class="row">
        <section
          id="standardPizzasBox"
          class="col-lg-9 standardPizzasBox"
        ></section>
        <section
          class="col-lg-9 customPizzasBox"
          id="customPizzasBox"
          style="display: none;"
        >
          <h2>Elige el tamaño</h2>
          <div class="col-lg-12 pizzaSizes" id="pizzaSizes">
            <button class="btn btn-outline-success btnPizzaSize" value="P">
              PEQUEÑA
            </button>
            <button
              class="btn btn-outline-success btnPizzaSize selectedButton"
              value="M"
            >
              MEDIANA
            </button>
            <button class="btn btn-outline-success btnPizzaSize" value="G">
              GRANDE
            </button>
          </div>
          <h2>Elige los ingredientes</h2>
          <div class="col-lg-12 ingredientsList" id="ingredientsList"></div>
          <div class="col-lg-12 customPizzaInfo" id="customPizzaInfo">
            <!-- <span class="col-lg-3">Ingredientes</span>
            <span class="col-lg-4"><ul id="ingredientsResume"></ul></span>-->
            <span class="col-lg-3"
              >Total <span id="totalCustomPizzaPrice"></span>
            </span>
            <span
              class="col-lg-2 btn btn-outline-success btnPizzaSize selectedButton"
              id="addCustomPizza"
              >Añadir</span
            >
          </div>
        </section>
        <section class="col-lg-3 cart">
          <h3>Carrito</h3>

          <div class="cartList" id="cartList"></div>
          <div class="totalPrice">Total <span id="totalPrice"></span></div>
        </section>
      </div>
      <div class="row"></div>
    </div>
    <script src="src/constants/ingredients.js"></script>
    <script src="src/controller/cart.class.js"></script>
    <script src="src/constants/pizzas.js"></script>
    <script src="src/controller/pizza.class.js"></script>
    <script src="src/view/pizzeria.view.js"></script>
    <script src="src/service/pizzeria.service.js"></script>
    <script src="src/controller/pizzeria.controller.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="src/assets/index.css" />
  </body>
</html>
